<div
    class="message-card"
    [style.background-color]="backgroundColor"
    [style.min-width]="width"
    [style.min-height]="height"
    [style.border-color]="borderColor"
    [style.color]="messageColor"
>
    <h3 class="title">{{ title }}</h3>
    <p class="message">{{ message }}</p>
</div>
