<div class="image-showcase-section">
    <div class="image-showcase-header">
        <app-back-button [destination]="'/gallery'" [title]="'Gallery'" />
        <p class="page-caption" *ngIf="pageCaption !== ''">{{ pageCaption }}</p>
    </div>
    <ul class="caption-card-gallery">
        <li class="caption-card" *ngFor="let image of captionedImages">
            <button class="image-button" (click)="handleImageClick($event)">
                <app-caption-card
                    [src]="image.url"
                    [caption]="image.caption"
                    [caption-visibility]="'hover'"
                />
            </button>
        </li>
    </ul>
    <mat-paginator
        #paginator
        class="paginator"
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [showFirstLastButtons]="true"
        [pageIndex]="pageIndex"
        [hidePageSize]="true"
        aria-label="Select page"
    >
    </mat-paginator>
    <div class="image-pop-up" *ngIf="isPopUpVisible">
        <app-image-slideshow
            [src]="popUpImage"
            [caption]="popUpCaption"
            [captionedImages]="captionedImages"
            [startingIndex]="0"
        />
        <button class="exit-button" mat-fab extended (click)="handleClose()">
            <mat-icon class="exit-icon">close</mat-icon>Close
        </button>
    </div>
</div>
