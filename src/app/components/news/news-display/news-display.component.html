<div class="news-display">
    <ul class="news-container">
        <li class="news-item" *ngFor="let item of newsItems">
            <h2 class="title">{{ item.title }}</h2>
            <h3 class="date">{{ item.date }}</h3>
            <hr class="separator" />
            <p class="content">{{ item.content }}</p>
        </li>
    </ul>
</div>
