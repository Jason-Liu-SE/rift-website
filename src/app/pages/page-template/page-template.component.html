<div class="page-template">
    <div class="upper-content">
        <app-navbar [transparent]="isTransparent"></app-navbar>
        <div class="template">
            <ng-template appPageTemplateHost></ng-template>
        </div>
    </div>
    <div class="lower-content">
        <app-contact *ngIf="showContactSection"></app-contact>
        <app-footer class="app-footer" *ngIf="showFooter"></app-footer>
    </div>
</div>
