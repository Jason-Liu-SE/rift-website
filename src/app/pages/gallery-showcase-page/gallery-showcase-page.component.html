<div class="gallery-showcase">
    <app-background-image-card
        [src]="imageUrl"
        [isPageTitle]="true"
        [title]="title"
    ></app-background-image-card>
    <app-image-showcase-section
        [captionedImages]="getImages(collectionName)"
        [pageCaption]="'Results: 10'"
    ></app-image-showcase-section>
</div>
