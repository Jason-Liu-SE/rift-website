<div class="background-image"></div>
<app-welcome-card
    [headerUrl]="'../../../assets/navbar/rift-logo.png'"
    [desc]="'This is a description'"
    [backgroundUrl]="
        showWelcomeComponentBackground
            ? '../../../assets/general-background-images/spawn-walkway-1.jpg'
            : null
    "
>
    <div class="actions">
        <button
            class="primary-button"
            mat-flat-button
            color="primary"
            disableRipple
            routerLink="/join"
        >
            <p class="button-text">Join</p>
        </button>
        <button
            class="secondary-button"
            mat-flat-button
            color="accent"
            disableRipple
            routerLink="/about"
        >
            <p class="button-text">Learn More</p>
        </button>
    </div>
</app-welcome-card>

    [backgroundType]="'dark'"
    [title]="'Hey there gamers!'"

>
